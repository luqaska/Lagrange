{% for item in site.social %}
  {% assign first_char = item.link | slice: 0 %}
  {% if first_char == '/' %}
    <a {% if item.icon == "circle-o" or "mastodon" or "mastodon-alt" or "mastodon-square" %}rel="me"{% endif %} href="{{ site.baseurl }}{{ item.link }}"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
  {% else %}
    <a {% if item.icon == "circle-o" or "mastodon" or "mastodon-alt" or "mastodon-square" %}rel="me"{% endif %} href="{{ item.link }}" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
  {% endif %}
{% endfor %}
